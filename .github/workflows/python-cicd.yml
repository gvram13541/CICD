name: Python CI/CD Pipeline

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pip install pytest
          pytest

  deploy:
    runs-on: ubuntu-latest
    needs: test  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Simulate deployment
        run: |
          echo "Deployment started..."
          # In a real CD setup, you could push to a server or cloud platform
          echo "Deploying the add function..."
          # For simplicity, we just simulate deployment by copying files
          mkdir deployed
          cp main.py deployed/
          echo "Deployed main.py to deployed folder."

      - name: Notify Deployment Success
        run: |
          echo "Deployment completed successfully!"
          # Here you could send a Slack notification, email, or anything else
